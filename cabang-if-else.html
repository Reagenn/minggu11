<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if else</title>
</head>
<body>
    <script>
        var password = prompt("Masukkan Password Anda :");

        if(password == "mangga"){
            document.write("Selamat datang kembali Pak Bos :)");
        }
        else{
            document.write("Password Anda Salah!!!");
        }

        document.write("<p>Terima Kasih telah menggunakan aplikasi ini </p>");
    </script>
</body>
</html>
