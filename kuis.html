<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kuis</title>
</head>
<body>
    <h3>Daftar Mahasiswa</h3>
    <form method="POST" action="javascript:void(0);" onsubmit="this.Add">
        <input type="text" id="tambahNama" placeholder="Tambahkan Nama">
        <input type="submit" value="+">
    </form>
    <div id="counter">
        <!-- data dinamis pakai javascript -->
    </div>
    <table border="1">
        <thead>
            <tr>
                <td>Nama MHS</td>
            </tr>
        </thead>
        <tbody id="daftarMhs">
          <!-- data dinamis pakai javascript -->
        </tbody>
    </table>
    <script >
        var apl = new function() {

            this.el = document.getElementById('daftarMhs');
            
            this.mhs = ['Rehan','Jihan','Riski'];
            
            this.barisAll = function() {
                var data = '';
                if(this.mhs.length > 0) {
                    for(i = 0; i < this.mhs.length; i++) {
                        data += '<tr>';
                        data += '<td>' + this.mhs[i] + ' <input type="button" value="Del">';
                        data += '</td></tr>'; 
                            }
                        }
                        this.Count(this.mhs.length);
                        return this.el.innerHTML = data;
                };
                
                this.Count = function(data){
                    var el = document.getElementById('counter');
                    if(data) {
                        el.innerHTML = data + ' ' + 'Mahasiswa' ;
                    } else {
                        el.innerHTML = 'No ' + 'Mahasiswa';
                    }
                };

                this.Add = function(){
                    // untuk fungsi Add (on submit)
                    alert("Tambahkan ");
                }
                apl.barisAll();
            }
    </script>
</body>
</html>
